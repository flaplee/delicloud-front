<!DOCTYPE html><html><head><meta http-equiv="Content-type" content="text/html; charset=utf-8"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-category-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="mobile-web-app-capable" content="yes"><meta name="msapplication-tap-highlight" content="no"><meta name="fragment" content="!"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"><title>帮助中心-添加员工</title><style>*{font-family:PingFang SC,Heiti SC,Droid Sans,Microsoft YaHei UI;padding:0;margin:0;box-sizing:border-box;-webkit-appearance:none;-webkit-tap-highlight-color:none;-webkit-touch-callout:none}html,body{font-size:100px;font-family:PingFang SC,Heiti SC,Droid Sans,Microsoft YaHei UI;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;-webkit-user-select:none;user-select:none width:100%;min-height:535px;overflow-y:auto;background-color:#f3f3f3}img{image-orientation:from-image}body{margin:0;font:.16rem PingFang SC,Heiti SC,Droid Sans,Microsoft YaHei UI,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;-webkit-tap-highlight-color:none}.page-member,.page-employee{background-size:auto;background-repeat:no-repeat}.page-member img,.page-employee img{width:100%;height:100%}.employee-box{background-color:#f3f3f3}.employee-box .employee-title{font-size:.15rem;line-height:.24rem;width:100%;text-align:center;display:table}.employee-box .employee-title .employee-title-text{display:table-cell;vertical-align:middle;text-align:center}.employee-box .employee-title .employee-title-text p{background-color:#fff;color:#333;margin:.18rem .15rem;padding:.2rem 0;border-radius:8px;-webkit-border-radius:8px;-o-border-radius:8px;-moz-border-radius:8px}.employee-box h3.employee-steps{font-size:.15rem;color:#333;margin:.1rem .15rem}.employee-box .steps-text{margin:.1rem .15rem}.employee-box .steps-text p{font-size:.13rem;line-height:.18rem;color:#666;margin-bottom:.1rem}.employee-box .steps-text p img{width:100%;display:block}body{line-height:1.6;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;background-color:#f1f0f6}*{margin:0;padding:0}</style></head><body><div id="page" class="page-employee"><div id="content" class="employee-box"><div class="employee-title"><div class="employee-title-text"><p>暂不支持在该应用中添加员工<br>请返回首页，并在通讯录中操作！</p></div></div><h3 class="employee-steps">操作步骤：</h3><div class="steps-text"><p>1、选择 “通讯录” 应用</p><p><img src="http://t.static.delicloud.com/h5/app/helpcenter/images/member1.png"></p></div><div class="steps-text"><p>2、选择您的组织</p><p><img src="http://t.static.delicloud.com/h5/app/helpcenter/images/employee1.png"></p></div><div class="steps-text"><p>3、进入通讯录中，点击右上角的 “更多”</p><p><img src="http://t.static.delicloud.com/h5/app/helpcenter/images/employee3.png"></p></div><div class="steps-text"><p>4、在浮窗中选择 “管理”</p><p><img src="http://t.static.delicloud.com/h5/app/helpcenter/images/employee.png"></p></div><div class="steps-text"><p>5、在下方选择栏,点击 “添加员工”</p><p><img src="http://t.static.delicloud.com/h5/app/helpcenter/images/employee2.png"></p></div></div></div></body></html>
