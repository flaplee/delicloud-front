<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="fragment" content="!" />
	<title>应用示例</title>
	<link rel="stylesheet" type="text/css" href="http://t.static.delicloud.com/embed/css/style.css">
</head>
<body>
	<div id="app" class="main" style="display: block;width: 1200px;margin: 0 auto;">
		<div class="app-navigation-body">
			<div class="app-navigation-body-left" style="width: 230px;">
				<ul class="ant-menu ant-menu-inline ant-menu-light ant-menu-root" role="menu" tabindex="0">
					<li class="ant-menu-submenu-inline ant-menu-submenu-open ant-menu-submenu">
						<div class="ant-menu-submenu-title" data-expanded="true" data-url="/settings" aria-haspopup="true" style="padding-left: 24px;">
							<span>考勤数据</span>
						</div>
						<ul class="ant-menu ant-menu-inline ant-menu-sub" role="menu" id="/settings">
							<li class="ant-menu-item" role="menuitem" data-selected="false" style="padding-left: 48px;"><span class="red_badge"><span>考勤组管理</span><span class="dot_right"></span></span></li>
						</ul>
					</li>
					<li class="ant-menu-submenu-inline ant-menu-submenu-open ant-menu-submenu">
						<div class="ant-menu-submenu-title" data-expanded="true" data-url="/attendance" aria-haspopup="true" style="padding-left: 24px;">
							<span>假期数据</span>
						</div>
						<ul class="ant-menu ant-menu-inline ant-menu-sub" role="menu" id="/attendance">
							<li class="ant-menu-item" role="menuitem" data-selected="false" style="padding-left: 48px;">月度汇总</li>
							<li class="ant-menu-item" role="menuitem" data-selected="false" style="padding-left: 48px;">每日统计</li>
							<li class="ant-menu-item" role="menuitem" data-selected="false" style="padding-left: 48px;">打卡时间</li>
							<li class="ant-menu-item" role="menuitem" data-selected="false" style="padding-left: 48px;">原始记录</li>
						</ul>
					</li>
					<li class="ant-menu-submenu-inline ant-menu-submenu-open ant-menu-submenu">
						<div class="ant-menu-submenu-title" data-expanded="true" data-url="/device" aria-haspopup="true" style="padding-left: 24px;">
							<span>考勤设置</span>
						</div>
					</li>
					<li class="ant-menu-submenu-inline ant-menu-submenu-open ant-menu-submenu">
						<div class="ant-menu-submenu-title" data-expanded="true" data-url="/device" aria-haspopup="true" style="padding-left: 24px;">
							<span>考勤红包</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="app-navigation-body-right" style="width: 876px;">
				<div style="margin-top: 0px; background: rgb(255, 255, 255);">
					<div>
						<div style="margin-top: 20px; opacity: 1; visibility: visible; transform: translateX(0px);" class="">
							<div style="width: 966px; height: 122px; text-align: center; border: 1px solid rgb(224, 224, 224); position: relative; cursor: pointer;">
								<img style="width: 966px; height: 122px;" alt="" src="http://t.static.delicloud.com/embed/images/banner.png">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		(function(o, s, id){
			var js, fjs = o.getElementsByTagName(s)[0];
			if (o.getElementById(id)) {return;}
			js = o.createElement(s); js.id = id;
			js.src = "http://t.static.delicloud.com/sdk/delicloud-web.min.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'deli-sdk-pc'));
		window.deliAsyncInit = function(){
			deli.config({
				"appId": "355373255801962497", // 必填，应用ID 
				"noncestr": "abcdefg", // 必填，生成签名的随机串
		        "timestamp": "1508755836143", // 必填，生成签名的时间戳
		        "signature": "b8386dc73145bb2e2ec76a0078638df76666" // 必填，服务端生成的签名
			});
			deli.ready(function(resp){
				deli.app.onlogout({
				},function(data){
					alert("do deli.app.onlogout");
				},function(resp){
				})
			});
			deli.error(function(resp){
				console.log("error",resp);
			});
		};
	</script>
</body>
</html>
