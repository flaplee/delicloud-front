<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="fragment" content="!" />
	<title>得力e+——为了难以触摸的效率</title>
	<link rel="shortcut icon" href="http://t.static.delicloud.com/www/images/favicons/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="http://t.static.delicloud.com/www/images/favicons/128x128.png">
	<link rel="icon" href="http://t.static.delicloud.com/www/images/favicons/128x128.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="login" class="login">
		<div class="logo-box">
			<div class="logo"></div>
			<div class="logotext"></div>
		</div>
		<div class="login-box">
			<div id="loginQr" class="login-inner clear" title="请用得力e+App扫描登录">
				<div class="login-doing" title="请用得力e+App扫描登录">
					<div id="qrcode" class="loginQr"></div>
					<p class="login-sub-title">请用得力e+App扫描登录</p>
				</div>
				<div class="login-success">
					<div class="success-img"></div>
					<p class="success-title">扫码成功</p>
					<p class="success-sub-title">请在手机e+App上确认登录</p>
					<a class="success-btn noline" href="javascript:;">返回</a>
				</div>
				<div class="login-fail">
					<div class="fail-img"></div>
					<p class="fail-sub-title">抱歉！暂不支持非管理人员扫码登录<br />你可以在得力助手App上创建团队<br />成为管理员后再尝试。</p>
					<a class="fail-btn noline" href="javascript:;">返回</a>
				</div>
			</div>
		</div>
		<div class="org-box">
			<div class="org-wrap">
				<div class="org-title">你是以下企业组织的管理员，请选择要管理的组织</div>
				<div class="org-inner clear">
					<ul class="org-list clear org-list-seldom"></ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://t.delicloud.com/oauth/js/qrcode.js"></script>
	<script type="text/javascript" src="http://t.delicloud.com/oauth/js/jquery.js"></script>
	<script type="text/javascript" src="http://t.delicloud.com/oauth/js/sockjs.js"></script>
	<script type="text/javascript" src="http://t.delicloud.com/oauth/js/stomp.js"></script>
	<script type="text/javascript" src="http://t.delicloud.com/oauth/js/util.js"></script>
	<script type="text/javascript" src="./js/oauth.js"></script>
</body>
</html>
